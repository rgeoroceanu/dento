<dom-module id="language-select-theme" theme-for="vaadin-combo-box">
    <template>
        <style>
            :host(.language-select) {
                width: 40px !important;
                --checkmark-display: none;
            }
            --checkmark-display: none;
            :host(.language-select) [part="clear-button"] {
                display:none !important;
            }
            :host(.language-select) [part="toggle-button"] {
                display:none !important;
            }
            :host(.language-select) [part="text-field"] {
                --combo-box-background-color: transparent;
                --combo-box-no-value: none;
                --combo-box-background-x: center;
                --combo-box-background-y: center;
                --combo-box-background-repeat: no-repeat;
                --combo-box-background-size: 23px;
            }
            :host(.language-select-en) [part="text-field"] {
                --combo-box-background: url(/frontend/images/en.png);
            }
            :host(.language-select-ro) [part="text-field"] {
                --combo-box-background: url(/frontend/images/ro.png);
            }
        </style>
    </template>
</dom-module>
<dom-module id="language-select-textfield-theme" theme-for="vaadin-text-field">
    <template>
        <style>
            [part="input-field"] {
                background-color: var(--combo-box-background-color, var(--lumo-contrast-10pct));
                background-image: var(--combo-box-background) !important;
                background-size: var(--combo-box-background-size) !important;
                background-position-y: var(--combo-box-background-y) !important;
                background-position-x: var(--combo-box-background-x) !important;
                background-repeat: var(--combo-box-background-repeat) !important;
            }
            [part="value"] {
                display: var(--combo-box-no-value) !important
            }
        </style>
    </template>
</dom-module>
<dom-module id="language-select-overlay-theme" theme-for="vaadin-combo-box-item">
    <template>
        <style>
             :host {
                --_lumo-item-selected-icon-display: var(--checkmark-display) !important;
            }
        </style>
    </template>
</dom-module>
