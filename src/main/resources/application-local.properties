server.contextPath = /

security.ignored=/**

debug=false
logging.file = /var/log/dento/standard.log
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

spring.datasource.url=jdbc:mariadb://localhost:3306/dento
spring.datasource.username=dento
spring.datasource.password=dento
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update